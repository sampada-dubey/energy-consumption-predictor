<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f5f7fa;
            text-align: center;
            padding: 50px;
        }

        .result-box {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 30px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 20px;
            color: #333;
        }

        iframe {
            margin-top: 20px;
            border-radius: 10px;
        }

        .btn-back {
            margin-top: 30px;
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
        }

        .btn-back:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="result-box">
